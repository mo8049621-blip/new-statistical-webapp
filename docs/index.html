<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>统计分析平台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #1890ff, #722ed1);
      color: white;
      padding: 40px;
      text-align: center;
    }
    
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    main {
      padding: 40px;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .feature-card {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
      border-left: 4px solid #1890ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .feature-card h3 {
      color: #1890ff;
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    
    .data-overview {
      background: #f0f2f5;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 40px;
    }
    
    .data-overview h2 {
      color: #1890ff;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    
    .chart-placeholder {
      background: white;
      height: 200px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      border: 2px dashed #d9d9d9;
    }
    
    footer {
      background: #f0f2f5;
      padding: 30px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e8e8e8;
    }
    
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
      
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>统计分析平台</h1>
      <p>专业的数据可视化与统计分析工具</p>
    </header>
    
    <main>
      <section class="data-overview">
        <h2>数据概览</h2>
        <div class="chart-placeholder">
          <p>统计图表展示区域</p>
        </div>
      </section>
      
      <section class="features">
        <div class="feature-card">
          <h3>数据分析</h3>
          <p>提供强大的数据处理和分析功能，支持多种统计方法和数据挖掘技术。</p>
        </div>
        
        <div class="feature-card">
          <h3>可视化展示</h3>
          <p>直观的数据可视化，包括柱状图、折线图、饼图等多种图表类型。</p>
        </div>
        
        <div class="feature-card">
          <h3>实时更新</h3>
          <p>数据实时更新，支持动态监控和实时分析，帮助用户及时做出决策。</p>
        </div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2025 统计分析平台 | 专业的数据服务</p>
    </footer>
  </div>
</body>
</html>
